{% extends 'blog/base.html' %}

<!-- template block tag: -->
{% block content %}
    <!-- A Django for loop: -->
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
